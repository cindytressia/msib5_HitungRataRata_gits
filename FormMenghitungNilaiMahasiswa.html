<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }

      button {
        background-color: #0026ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body class="body">
    <div class="container">
      <h2>Hitung Nilai Rata-rata</h2>
      <form id="gradeForm">
        <label for="name">Nama:</label>
        <input class="name" type="text" id="name" />
        <br />
        <br />

        <label for="course">Mata Kuliah:</label>
        <input type="text" id="course" />
        <br />
        <br />

        <label for="grade">Grade:</label>
        <select id="grade">
          <option value="">Pilih Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>

        <button type="submit">Hitung</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Mata Kuliah</th>
            <th>Grade</th>
            <th>Nilai Rata-rata</th>
          </tr>
        </thead>
        <tbody id="result">
          <!-- Hasil akan dimasukkan di sini -->
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        $("#gradeForm").submit(function (event) {
          event.preventDefault();

          const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
          const name = $("#name").val();
          const course = $("#course").val();
          const selectedGrade = $("#grade").val();

          if (selectedGrade in gradeValues) {
            const gradeValue = gradeValues[selectedGrade];

            // Menambahkan hasil ke dalam tabel
            $("#result").append(`
              <tr>
                <td>${name}</td>
                <td>${course}</td>
                <td>${selectedGrade}</td>
                <td>${(gradeValue / 1).toFixed(2)}</td>
              </tr>
            `);
          }
        });
      });
    </script>
  </body>
</html>
